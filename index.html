<!DOCTYPE html>
<html>
<head>
  <title>Mon interface simple</title>
</head>
<body>
  <h2>Entre un texte :</h2>
  <input type="text" id="userInput" placeholder="Tape ici..." />
  <button onclick="sendInput()">Entrer</button>

  <h3>Résultat :</h3>
  <div id="result"></div>

  <script>
    async function sendInput() {
      const input = document.getElementById('userInput').value;
      const response = await fetch('https://TON_WEBHOOK_N8N_URL', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ texte: input })
      });
      const data = await response.json();
      document.getElementById('result').innerText = data.resultat || 'Pas de résultat';
    }
  </script>
</body>
</html>
